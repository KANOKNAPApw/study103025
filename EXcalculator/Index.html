<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDidplay('+')" class="operator-btn">+</button> 
            <button onclick="appendToDidplay('7')">7</button>
            <button onclick="appendToDidplay('8')">8</button>
            <button onclick="appendToDidplay('9')">9</button>
            <button onclick="appendToDidplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDidplay('4')">4</button>   
            <button onclick="appendToDidplay('5')">5</button>
            <button onclick="appendToDidplay('6')">6</button>
            <button onclick="appendToDidplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDidplay('1')">1</button>
            <button onclick="appendToDidplay('2')">2</button>
            <button onclick="appendToDidplay('3')">3</button>
            <button onclick="appendToDidplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDidplay('0')">0</button>
            <button onclick="appendToDidplay('.')">.</button>
            <button onclick="calcultor()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
